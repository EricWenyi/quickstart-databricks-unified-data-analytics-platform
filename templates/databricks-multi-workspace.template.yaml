AWSTemplateFormatVersion: 2010-09-09
Description: >-
  This template creates all the resources needed to setup multiple databricks workspaces in an AWS
  account (qs-1qgc7pmj6).

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Multiple Workspace Configuration Parameters"
        Parameters:
          - AccountId 
          - AWSRegion
          - IAMRole
          - BucketName
          - DeploymentName
          - KMSKeyID
          - Username
          - Password
      - Label:
          default: "BYO/VPC Parameters"
        Parameters:
          - VPCID
          - SubnetIDs
          - SecurityGroupIDs
          - NoPrivateIP
      - Label:
          default: "AWS QuickStart Configuration Parameters"
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix
          - TagName
    ParameterLabels:
      AccountId:
        default: The Databricks Account Id
      AWSRegion:
        default: A valid AWS region
      IAMRole:
        default: The name of the IAM cross account role name to be created
      BucketName:
        default: The name of the S3 root bucket
      DeploymentName:
        default: The name of your workspace  
      Username:
        default: Username for REST API call authentication
      Password:
        default: The password corresponding the Username 
      QSS3BucketName:
        default: QSS3BucketName
      QSS3KeyPrefix:
        default: QSS3KeyPrefix   
      TagName:
        default: Tag name
      VPCID:
        default: VPC Id
      SubnetIDs:
        default: Subnet IDs
      SecurityGroupIDs:
        default: Security group IDs
      KMSKeyID:
        default: KMS Key ID
      NoPrivateIP:
        default: NPIP


Outputs:
  IAMRoleARNBOYVPC:
    Description: The ARN of the cross account role.
    Condition: BYOVPC
    Value: !GetAtt 
      - accessRoleBYOVPC
      - Arn
  IAMRoleARNManagedVPC:
    Description: The ARN of the cross account role.
    Condition: CreateDBManagedVPC
    Value: !GetAtt 
      - accessRoleManagedVPC
      - Arn
  S3BucketName:
    Description: The name of the S3 root bucket.
    Value: !Ref assetsS3Bucket
  CredentialsId:
    Description: Credential Id
    Value: !GetAtt createCredentials.CredentialsId
  ExternalId:
    Description: External Id
    Value: !GetAtt createCredentials.ExternalId
  StorageConfigId:
    Description: Storage configuration Id
    Value: !GetAtt createStorageConfiguration.StorageConfigId
  WorkspaceStatus:
    Description: Status of the requested workspace
    Value: !GetAtt createWorkspace.WorkspaceStatus
  WorkspaceStatusMessage:
    Description: Status message of the requested workspace
    Value: !GetAtt createWorkspace.WorkspaceStatusMsg

Parameters:
  AWSRegion:
    Description: A valid AWS Region where the workspace will be created.
    MinLength: '7'
    AllowedValues:
       - us-east-1
       - us-west-2
    Type: String
    Default: us-west-2
  AccountId:
    Description: The Databricks Account Id for creating workspaces.
    MinLength: '8'
    Type: String
  IAMRole:
    Description: The name of the cross account role. Only Alphnumeric characters with a minimum length of 3.
    AllowedPattern: '^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$'
    MinLength: '3'
    Type: String
  BucketName:
    Description: The name of the S3 root bucket which can include numbers, lowercase and uppercase letters as well as hyphens (-). It cannot start or end with a hyphen (-).
    AllowedPattern: '^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$'
    MinLength: '3'
    Type: String
  DeploymentName:
    Description: The workspace name which can include lowercase and uppercase letters as well as hyphens (-). It cannot start or end with a hyphen (-).
    AllowedPattern: '^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$'
    MinLength: '3'
    Type: String  
  TagName:
    Description: The unique friendly name as required by your companyâ€™s tagging strategy document.
    MinLength: '8'
    Type: String
  Username:
    Description: Username for REST API call auth.
    MinLength: '1'
    Type: String
  Password:
    Description: Password for REST API call auth.
    MinLength: '1'
    NoEcho: 'true'
    Type: String
  QSS3BucketName:
    Description: The S3 bucket where the Templates and Functions already exists 
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    Default: aws-quickstart
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/]*$
    Default: quickstart-databricks-unified-data-analytics-platform/
    Type: String
  SecurityGroupIDs:
    Type: String
    Description: The list of SecurityGroupIds in your Virtual Private Cloud (VPC)
    Default: ''
  SubnetIDs:
    Type: String
    Description: The list of SubnetIds in your Virtual Private Cloud (VPC)
    Default: ''
  VPCID:
    Type: String
    Description: Existing VPC Id for workspace creation
    Default: ''
  KMSKeyID:
    Type: String
    Description: KMS Key ID
    Default: ''
  NoPrivateIP:
    Type: String
    AllowedValues:
      - 'True'
      - 'False'
    Default: 'False'
    Description: No Private IP enabled

Conditions:
  # Condition to check if a VPC Id is provided by the user
  BYOVPC: !Not [!Equals [!Ref VPCID, '']]
  # Condition to check if a KMS Key ID is provided by the user
  IsKMSKeyProvided: !Not [!Equals [!Ref KMSKeyID, '']]
  # Condition to check if a VPC Id is not provided by the user
  CreateDBManagedVPC: !Equals [!Ref VPCID, '']

# Assert that SubnetIds and SecurityGroupIds are provided, if user provides a VPC Id
Rules:
  RequiredParameterValues:
    RuleCondition: !Not [!Equals [!Ref VPCID, '']]
    Assertions:
    - Assert: !Not [ !Equals [ '', !Ref SubnetIDs ] ]
      AssertDescription: SubnetIDs are required when VPCID is provided.
    - Assert: !Not [ !Equals [ '', !Ref SecurityGroupIDs ] ]
      AssertDescription: SecurityGroupIDs are required when VPCID is provided. 

Resources:
  # IAM Role for lambda function execution
  functionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/IAMFullAccess
      Policies:
        - PolicyName: kmsUpdateRole
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 'kms:*'
                Resource: '*'
  
  # Databricks API calls
  createCredentials:
    Type: Custom::CreateCredentials
    Properties:
      ServiceToken: !GetAtt 'databricksApiFunction.Arn'
      action: 'CREATE_CREDENTIALS'
      accountId: !Ref AccountId
      credentials_name: !Join
        - '-'
        - - !Ref DeploymentName
          - 'credentials'
  #    role_arn: !GetAtt 'accessRole.Arn'
      role_arn: !If [BYOVPC, !GetAtt 'accessRoleBYOVPC.Arn', !GetAtt 'accessRoleManagedVPC.Arn']
      username: !Ref 'Username'
      password: !Ref 'Password'
  createStorageConfiguration:
    DependsOn: updateRoleAssumePolicy
    Type: Custom::CreateStorageConfigurations
    Properties:
      ServiceToken: !GetAtt 'databricksApiFunction.Arn'
      action: 'CREATE_STORAGE_CONFIGURATIONS'
      accountId: !Ref AccountId
      storage_config_name: !Join
        - '-'
        - - !Ref 'DeploymentName'
          - 'storage'
      s3bucket_name: !Ref assetsS3Bucket
      username: !Ref 'Username'
      password: !Ref 'Password'
  createNetworks:
    DependsOn: createStorageConfiguration
    Condition: BYOVPC
    Type: Custom::createNetworks
    Properties:
      ServiceToken: !GetAtt 'databricksApiFunction.Arn'
      action: 'CREATE_NETWORKS'
      accountId: !Ref AccountId
      network_name: !Join
        - '-'
        - - !Ref 'DeploymentName'
          - 'network'
      vpc_id: !Ref VPCID
      subnet_ids: !Ref SubnetIDs
      security_group_ids: !Ref SecurityGroupIDs
      username: !Ref 'Username'
      password: !Ref 'Password'
  createWorkspace:
    Type: Custom::CreateWorkspace
    Properties:
      ServiceToken: !GetAtt 'databricksApiFunction.Arn'
      action: 'CREATE_WORKSPACES'
      accountId: !Ref AccountId
      workspace_name: !Join
        - '-'
        - - !Ref 'DeploymentName'
          - 'workspace'
      deployment_name: !Ref 'DeploymentName'
      aws_region: !Ref AWSRegion
      credentials_id: !GetAtt createCredentials.CredentialsId
      storage_config_id: !GetAtt createStorageConfiguration.StorageConfigId
      username: !Ref 'Username'
      password: !Ref 'Password'
      network_id: !If [BYOVPC, !GetAtt 'createNetworks.NetworkId', '']
      no_private_ip: !Ref NoPrivateIP   

  databricksApiFunction:
    DependsOn: CopyZips
    Type: AWS::Lambda::Function
    Properties:
      Description: Get workspace status
      Handler: rest_client.handler
      Runtime: python3.8
      Role: !GetAtt 'functionRole.Arn'
      Timeout: 60
      Code:
        S3Bucket: !Ref 'LambdaZipsBucket'
        S3Key: !Sub '${QSS3KeyPrefix}functions/packages/lambda.zip'

  # Update External Id in IAM role assume policy document
  updateRoleAssumePolicy:
    Type: Custom::UpdateRoleAssumePolicy
    Properties:
      ServiceToken: !GetAtt 'updateIAMRoleFunction.Arn'
      ExternalId: !GetAtt 'createCredentials.ExternalId'  
      IAMRoleName: !If [BYOVPC, !Ref accessRoleBYOVPC, !Ref accessRoleManagedVPC]
  updateIAMRoleFunction:
    DependsOn: CopyZips
    Type: AWS::Lambda::Function
    Properties:
      Description: Update IAM Role assume policy document
      Handler: update-iam-role.handler
      Runtime: python3.8
      Role: !GetAtt 'functionRole.Arn'
      Timeout: 60
      Code:
        S3Bucket: !Ref 'LambdaZipsBucket'
        S3Key: !Sub '${QSS3KeyPrefix}functions/packages/lambda.zip'

  # S3 bucket required by the CREATE-STORAGE-CONFGURATIONS APIs
  assetsS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
  bucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: Grant Databricks Access
            Effect: Allow
            Principal:
              AWS: arn:aws:iam::414351767826:root
            Action:
              - 's3:GetObject'
              - 's3:GetObjectVersion'
              - 's3:PutObject'
              - 's3:DeleteObject'
              - 's3:ListBucket'
              - 's3:GetBucketLocation'
            Resource:
              - !Sub 'arn:aws:s3:::${assetsS3Bucket}/*'
              - !Sub 'arn:aws:s3:::${assetsS3Bucket}'
      Bucket: !Ref assetsS3Bucket

  # Cross account access role for Databricks created and managed VPC
  accessRoleManagedVPC:
    Type: 'AWS::IAM::Role'
    Condition: CreateDBManagedVPC
    Properties:
      RoleName: !Ref IAMRole
      AssumeRolePolicyDocument:
        Statement:
          - Action: 'sts:AssumeRole'
            Condition:
              StringEquals:
                'sts:ExternalId': 'REPLACE-ME'
            Effect: Allow
            Principal:
              AWS: !Join 
                - ''
                - - 'arn:aws:iam::'
                  - '414351767826'
                  - ':root'
            Sid: ''
        Version: 2012-10-17
      Path: /
      Policies:
        - PolicyDocument:
            Statement:
              - Sid: Stmt1403287045000
                Effect: Allow
                Action:
                  - 'ec2:AssociateDhcpOptions'
                  - 'ec2:AssociateIamInstanceProfile'
                  - 'ec2:AssociateRouteTable'
                  - 'ec2:AttachInternetGateway'
                  - 'ec2:AttachVolume'
                  - 'ec2:AuthorizeSecurityGroupEgress'
                  - 'ec2:AuthorizeSecurityGroupIngress'
                  - 'ec2:CancelSpotInstanceRequests'
                  - 'ec2:CreateDhcpOptions'
                  - 'ec2:CreateInternetGateway'
                  - 'ec2:CreateKeyPair'
                  - 'ec2:CreatePlacementGroup'
                  - 'ec2:CreateRoute'
                  - 'ec2:CreateSecurityGroup'
                  - 'ec2:CreateSubnet'
                  - 'ec2:CreateTags'
                  - 'ec2:CreateVolume'
                  - 'ec2:CreateVpc'
                  - 'ec2:CreateVpcPeeringConnection'
                  - 'ec2:DeleteInternetGateway'
                  - 'ec2:DeleteKeyPair'
                  - 'ec2:DeletePlacementGroup'
                  - 'ec2:DeleteRoute'
                  - 'ec2:DeleteRouteTable'
                  - 'ec2:DeleteSecurityGroup'
                  - 'ec2:DeleteSubnet'
                  - 'ec2:DeleteTags'
                  - 'ec2:DeleteVolume'
                  - 'ec2:DeleteVpc'
                  - 'ec2:DescribeAvailabilityZones'
                  - 'ec2:DescribeIamInstanceProfileAssociations'
                  - 'ec2:DescribeInstanceStatus'
                  - 'ec2:DescribeInstances'
                  - 'ec2:DescribePlacementGroups'
                  - 'ec2:DescribePrefixLists'
                  - 'ec2:DescribeReservedInstancesOfferings'
                  - 'ec2:DescribeRouteTables'
                  - 'ec2:DescribeSecurityGroups'
                  - 'ec2:DescribeSpotInstanceRequests'
                  - 'ec2:DescribeSpotPriceHistory'
                  - 'ec2:DescribeSubnets'
                  - 'ec2:DescribeVolumes'
                  - 'ec2:DescribeVpcs'
                  - 'ec2:DetachInternetGateway'
                  - 'ec2:DisassociateIamInstanceProfile'
                  - 'ec2:ModifyVpcAttribute'
                  - 'ec2:ReplaceIamInstanceProfileAssociation'
                  - 'ec2:RequestSpotInstances'
                  - 'ec2:RevokeSecurityGroupEgress'
                  - 'ec2:RevokeSecurityGroupIngress'
                  - 'ec2:RunInstances'
                  - 'ec2:TerminateInstances'
                Resource:
                  - '*'
              - Effect: Allow
                Action:
                  - 'iam:CreateServiceLinkedRole'
                  - 'iam:PutRolePolicy'
                Resource: >-
                  arn:aws:iam::*:role/aws-service-role/spot.amazonaws.com/AWSServiceRoleForEC2Spot
                Condition:
                  StringLike:
                    'iam:AWSServiceName': spot.amazonaws.com
            Version: 2012-10-17
          PolicyName: databricks-cross-account-iam-role-policy
      Tags:
        -
          Key: Name
          Value: !Join
                  - '_'
                  - - !Ref TagName
                    - !Sub '${AWS::StackName}-IAMRole'
  
  # Cross account access role for customer-managed (BYO) VPC
  accessRoleBYOVPC:
    Type: 'AWS::IAM::Role'
    Condition: BYOVPC
    Properties:
      RoleName: !Ref IAMRole
      AssumeRolePolicyDocument:
        Statement:
          - Action: 'sts:AssumeRole'
            Condition:
              StringEquals:
                'sts:ExternalId': 'REPLACE-ME'
            Effect: Allow
            Principal:
              AWS: !Join 
                - ''
                - - 'arn:aws:iam::'
                  - '414351767826'
                  - ':root'
            Sid: ''
        Version: 2012-10-17
      Path: /
      Policies:
        - PolicyDocument:
            Statement:
              - Sid: NonResourceBasedPermissions
                Effect: Allow
                Action:
                  - 'ec2:DescribeAvailabilityZones'
                  - 'ec2:DescribeInstanceStatus'
                  - 'ec2:DescribeInstances'
                  - 'ec2:DescribeInternetGateways'
                  - 'ec2:DescribeNatGateways'
                  - 'ec2:DescribeNetworkAcls'
                  - 'ec2:DescribePlacementGroups'
                  - 'ec2:DescribePrefixLists'
                  - 'ec2:DescribeReservedInstancesOfferings'
                  - 'ec2:DescribeRouteTables'
                  - 'ec2:DescribeSecurityGroups'
                  - 'ec2:DescribeSpotInstanceRequests'
                  - 'ec2:DescribeSpotPriceHistory'
                  - 'ec2:DescribeSubnets'
                  - 'ec2:DescribeVolumes'
                  - 'ec2:DescribeVpcAttribute'
                  - 'ec2:DescribeVpcs'
                  - 'ec2:CreatePlacementGroup'
                  - 'ec2:DeletePlacementGroup'
                  - 'ec2:CreateKeyPair'
                  - 'ec2:DeleteKeyPair'
                  - 'ec2:CreateTags'
                  - 'ec2:DeleteTags'
                  - 'ec2:RequestSpotInstances'
                  - 'ec2:CancelSpotInstanceRequests'
                Resource:
                  - '*'
              - Sid: InstancePoolsSupport
                Effect: Allow
                Action:
                  - 'ec2:AssociateIamInstanceProfile'
                  - 'ec2:DisassociateIamInstanceProfile'
                  - 'ec2:ReplaceIamInstanceProfileAssociation'
                Resource:
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:instance/* 
                Condition:
                  StringLike:
                    'ec2:ResourceTag/Vendor': 'Databricks'
              - Sid: AllowEc2RunInstancePerTag
                Effect: Allow
                Action:
                  - 'ec2:RunInstances'
                Resource:
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:volume/*
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:instance/*
                Condition:
                  StringEquals:
                    'ec2:ResourceTag/Vendor': 'Databricks' 
              - Sid: AllowEc2RunInstanceImagePerTag
                Effect: Allow
                Action:
                  - 'ec2:RunInstances'
                Resource:
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:image/*
                Condition:
                  StringEquals:
                    'ec2:ResourceTag/Vendor': 'Databricks'
              - Sid: AllowEc2RunInstancePerVPCid
                Effect: Allow
                Action:
                  - 'ec2:RunInstances'
                Resource:
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:network-interface/*
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:subnet/*
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:security-group/*
                Condition:
                  StringEquals:
                    'ec2:vpc' : !Sub 'arn:aws:ec2:${AWSRegion}:${AccountId}:vpc/${VPCID}'
              - Sid: AllowEc2RunInstanceOtherResources
                Effect: Allow
                Action:
                  - 'ec2:RunInstances'
                NotResource:
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:instance/* 
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:network-interface/*
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:subnet/*
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:security-group/*
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:volume/*
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:instance/*     
              - Sid: EC2TerminateInstancesTag
                Effect: Allow
                Action:
                  - 'ec2:TerminateInstances'
                Resource:
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:instance/*
                Condition:
                  StringEquals:
                    'ec2:ResourceTag/Vendor': 'Databricks' 
              - Sid: EC2AttachDetachVolumeTag
                Effect: Allow
                Action:
                  - 'ec2:AttachVolume'
                  - 'ec2:DetachVolume'
                Resource:
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:instance/* 
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:volume/*
                Condition:
                  StringEquals:
                    'ec2:ResourceTag/Vendor': 'Databricks'  
              - Sid: EC2CreateVolumeByTag
                Effect: Allow
                Action:
                  - 'ec2:CreateVolume'
                Resource:
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:volume/* 
                Condition:
                  StringEquals:
                    'ec2:ResourceTag/Vendor': 'Databricks'   
              - Sid: EC2DeleteVolumeByTag
                Effect: Allow
                Action:
                  - 'ec2:DeleteVolume'
                Resource:
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:volume/* 
                Condition:
                  StringEquals:
                    'ec2:ResourceTag/Vendor': 'Databricks'  
              - Effect: Allow
                Action:
                  - 'iam:CreateServiceLinkedRole'
                  - 'iam:PutRolePolicy'
                Resource: 
                  - arn:aws:iam::*:role/aws-service-role/spot.amazonaws.com/AWSServiceRoleForEC2Spot
                Condition:
                  StringLike:
                    'iam:AWSServiceName': spot.amazonaws.com 
              - Sid: VpcNonresourceSpecificActions
                Effect: Allow
                Action:
                  - 'ec2:AuthorizeSecurityGroupEgress',
		              - 'ec2:AuthorizeSecurityGroupIngress',
		              - 'ec2:RevokeSecurityGroupEgress',
		              - 'ec2:RevokeSecurityGroupIngress'
                Resource:
                  - !Sub arn:aws:ec2:${AWSRegion}:${AccountId}:security-group/${SecurityGroupIDs}, 
                Condition:
                  StringEquals:
                    'ec2:vpc' : !Sub 'arn:aws:ec2:${AWSRegion}:${AccountId}:vpc/${VPCID}'                                              
            Version: 2012-10-17
          PolicyName: databricks-cross-account-iam-role-policy
      Tags:
        -
          Key: Name
          Value: !Join
                  - '_'
                  - - !Ref TagName
                    - !Sub '${AWS::StackName}-IAMRole'

  # Update KMS Key policy
  updateKMSKeyPolicy:
    Condition: IsKMSKeyProvided
    Type: Custom::UpdateKMSKeyPolicy
    Properties:
      ServiceToken: !GetAtt 'updateKMSKeyPolicyFunction.Arn'
      KMSKeyID: !Ref KMSKeyID
  updateKMSKeyPolicyFunction:
    Condition: IsKMSKeyProvided
    DependsOn: 
      - CopyZips
      - createWorkspace
    Type: AWS::Lambda::Function
    Properties:
      Description: Update KMS key policy
      Handler: update-kms-key-policy.handler
      Runtime: python3.8
      Role: !GetAtt 'functionRole.Arn'
      Timeout: 60
      Code:
        S3Bucket: !Ref 'LambdaZipsBucket'
        S3Key: !Sub '${QSS3KeyPrefix}functions/packages/lambda.zip'
  
  # Resources to stage lambda.zip file
  LambdaZipsBucket:
    Type: AWS::S3::Bucket
  CopyZips:
    Type: Custom::CopyZips
    Properties:
      ServiceToken: !GetAtt 'CopyZipsFunction.Arn'
      DestBucket: !Ref 'LambdaZipsBucket'
      SourceBucket: !Ref 'QSS3BucketName'
      Prefix: !Ref 'QSS3KeyPrefix'
      Objects:
        - functions/packages/lambda.zip
  CopyZipsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Path: /
      Policies:
        - PolicyName: lambda-copier
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - !Sub 'arn:aws:s3:::${QSS3BucketName}/${QSS3KeyPrefix}*'
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - !Sub 'arn:aws:s3:::${LambdaZipsBucket}/${QSS3KeyPrefix}*'
  CopyZipsFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: Copies objects from a source S3 bucket to a destination
      Handler: index.handler
      Runtime: python2.7
      Role: !GetAtt 'CopyZipsRole.Arn'
      Timeout: 240
      Code:
        ZipFile: |
          import json
          import logging
          import threading
          import boto3
          import cfnresponse
          def copy_objects(source_bucket, dest_bucket, prefix, objects):
              s3 = boto3.client('s3')
              for o in objects:
                  key = prefix + o
                  copy_source = {
                      'Bucket': source_bucket,
                      'Key': key
                  }
                  print('copy_source: %s' % copy_source)
                  print('dest_bucket = %s'%dest_bucket)
                  print('key = %s' %key)
                  s3.copy_object(CopySource=copy_source, Bucket=dest_bucket,
                        Key=key)
          def delete_objects(bucket, prefix, objects):
              s3 = boto3.client('s3')
              objects = {'Objects': [{'Key': prefix + o} for o in objects]}
              s3.delete_objects(Bucket=bucket, Delete=objects)
          def timeout(event, context):
              logging.error('Execution is about to time out, sending failure response to CloudFormation')
              cfnresponse.send(event, context, cfnresponse.FAILED, {}, None)
          def handler(event, context):
              # make sure we send a failure to CloudFormation if the function
              # is going to timeout
              timer = threading.Timer((context.get_remaining_time_in_millis()
                        / 1000.00) - 0.5, timeout, args=[event, context])
              timer.start()
              print('Received event: %s' % json.dumps(event))
              status = cfnresponse.SUCCESS
              try:
                  source_bucket = event['ResourceProperties']['SourceBucket']
                  dest_bucket = event['ResourceProperties']['DestBucket']
                  prefix = event['ResourceProperties']['Prefix']
                  objects = event['ResourceProperties']['Objects']
                  if event['RequestType'] == 'Delete':
                      delete_objects(dest_bucket, prefix, objects)
                  else:
                      copy_objects(source_bucket, dest_bucket, prefix, objects)
              except Exception as e:
                  logging.error('Exception: %s' % e, exc_info=True)
                  status = cfnresponse.FAILED
              finally:
                  timer.cancel()
                  cfnresponse.send(event, context, status, {}, None)
  
  
